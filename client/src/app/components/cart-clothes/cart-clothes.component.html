<figure *ngIf="product" class="cart-clothes">
  <img [src]="product.photo" class="cart-clothes__photo" routerLink="/clothes/{{product.id}}" [alt]="product.name">

  <figcaption class="cart-clothes__description" routerLink="/clothes/{{product.id}}">
    <p class="cart-clothes__description__elem cart-clothes__description__name">{{product.name}}</p>

    <li class='cart-clothes__description__elem cart-clothes__description__category'>Размер:
      <ul class='cart-clothes__description__category__sub'>
        <li class='cart-clothes__description__category'>{{product.size}}</li>
      </ul>
    </li>
    <li class='cart-clothes__description__elem cart-clothes__description__category'>Цвет:
      <ul class='cart-clothes__description__category__sub'>
        <li class='cart-clothes__description__category color' [style.background-color]="product.color"></li>
      </ul>
    </li>

    <p class="cart-clothes__description__elem cart-clothes__description__price">{{product.price}}</p>
  </figcaption>
  <button class="cart-clothes__btn" (click)="removeFromCart(product.id)"></button>
</figure>
