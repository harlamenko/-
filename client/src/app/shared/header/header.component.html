<header class="header">
  <h1 class="header__logo" routerLink="/">
    {{ webStorageService.lang === 'ru' ? 'ВЫШЕЛНАРАЁН' : 'VISHELNARAEN' }}
  </h1>

  <ng-content #intermediateContent></ng-content>

  <div *ngIf="cartLinkVisible" 
    class="header__cart" routerLink="/cart">
    {{webStorageService.lang === 'ru' ? 'Корзина' : 'Cart' }}
    <sup class="header__cart__count">{{webStorageService.cartLength | async}}</sup>
  </div>
</header>
