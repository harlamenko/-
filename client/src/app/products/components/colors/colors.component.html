<span class="label">Цвет:</span>
<div
  *ngFor="let color of allColors; index as i"
  class='color-rect' 
  [style.background-color]="color"
  [ngClass]="{
    'color-rect--current': i === currentVariant,
    'color-rect--empty': color === 'none'
  }"
  (click)="click(i)"
></div>
