<app-header>
  <section class="header-intermediate-content">
    <app-search></app-search>

    <app-additional-info 
      [showAdditionalInfo]="showAdditionalInfo"
      (close)="showAdditionalInfo = false"
    ></app-additional-info>
  </section>
</app-header>
<div class="wrapper wrapper--with-filter">
  <aside class="filter-container">
    <app-filter></app-filter>
  </aside>

  <section class="outlet">
    <section class="clothes-container" *ngIf="products?.length; else empty">
      <main class="clothes-container__clothes">
        <app-product *ngIf="webStorageService.isAdmin" [product]='"adminControl"'></app-product>
        <app-product *ngFor="let product of (products | productSort: productService.sortType)" [product]='product'>
        </app-product>
      </main>
      <!-- <button  class="btn gradient-border in clothes-container__btn" (click)="loadMore()">load more...</button>  -->
    </section>
    
    <ng-template #empty>
      <p *ngIf="products">
        {{ webStorageService.lang === 'ru' ? 'Сорри, товаров по такому фильтру нет...' : 'Sorry, there are no products for this filter...' }}
      </p>
    </ng-template>
  </section>
</div>
